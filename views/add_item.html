<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Online Store</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Online Store</a>
          </div>
        </div>
      </nav>
    </header>
  <!--/Header -->

  <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>Back</a>
          </div> 
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New Item</h2>
          <span class="text-light">Add new item below</span>
        </div>

        <!-- form handling -->
        <form method="POST>" id="update_item">
          <div class="new_item">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="">
              <input type="text" name="name" value="" placeholder="">
            </div>
            <div class="form-group">
              <label for="price" class="text-light">Price</label>
              <input type="number" min="0.00" step="0.01" name="price" value="" placeholder="">
            </div>
            <div class="form-group">
              <label for="stock" class="text-light">Stock</label>
              <input type="number" min="0" step="1" name="stock" value="1" placeholder="">
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Submit</button>
            </div>
          </div>
        </form>
        <!--/form handling -->
      </div>
    </main>
  <!--/Main Site -->
</body>
</html>
