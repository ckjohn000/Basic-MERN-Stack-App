<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Online Store</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Stock availability</a>
          </div>
        </div>
      </nav>
    </header>
  <!--/Header -->

  <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <a herf="/add-item" class="border-shadow">
            <span class="text-gradient">New Item<i class="fas fa-dolly-flatbed"></i></span>
          </a> 
        </div>

        <!-- form handling -->
        <form action="/" method="POST>">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
              </tr>
            </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>TP-LINK LTE-ADVANCED MOBILE WI-FI (M7350)</td>
              <td>S$99</td>
              <td>15</td>
              <td>
                <a herf="#" class="btn border-shadow update">
                  <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                </a>
                <a class="btn border-shadow delete">
                  <span class="text-gradient"><i class="fas fa-times"></i></span>
                </a>
              </td>
            </tr>
          </tbody>
          </table>
        </form>
        <!--/form handling -->
      </div>
    </main>
  <!--/Main Site -->
</body>
</html>
